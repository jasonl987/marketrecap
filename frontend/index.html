<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketRecap - AI Video Summaries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-3xl font-bold">MarketRecap</h1>
            <p class="text-purple-100 mt-1">AI-powered video & podcast summaries</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Input Section -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Get a Summary</h2>
            <form id="submitForm" class="space-y-4">
                <div>
                    <label for="urlInput" class="block text-sm font-medium text-gray-700 mb-2">
                        YouTube URL
                    </label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        placeholder="https://www.youtube.com/watch?v=..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        required
                    >
                </div>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-6 rounded-lg transition flex items-center justify-center gap-2"
                >
                    <span id="btnText">Generate Summary</span>
                    <div id="btnSpinner" class="loading-spinner hidden"></div>
                </button>
            </form>
        </div>

        <!-- Status Section -->
        <div id="statusSection" class="hidden bg-blue-50 border border-blue-200 rounded-xl p-6 mb-8">
            <div class="flex items-center gap-3">
                <div class="loading-spinner"></div>
                <div>
                    <p class="font-medium text-blue-800" id="statusTitle">Processing your video...</p>
                    <p class="text-sm text-blue-600" id="statusMessage">This usually takes 10-30 seconds</p>
                </div>
            </div>
        </div>

        <!-- Error Section -->
        <div id="errorSection" class="hidden bg-red-50 border border-red-200 rounded-xl p-6 mb-8">
            <p class="font-medium text-red-800">Error</p>
            <p class="text-sm text-red-600" id="errorMessage"></p>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden bg-white rounded-xl shadow-md p-6">
            <div class="flex items-start justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800" id="resultTitle">Summary</h2>
                <button 
                    onclick="copyToClipboard()"
                    class="text-sm text-purple-600 hover:text-purple-800 font-medium flex items-center gap-1"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    Copy
                </button>
            </div>
            <div id="summaryContent" class="prose prose-purple max-w-none text-gray-700 whitespace-pre-wrap"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-500 text-sm">
        <p>Powered by AI • Also available on <a href="https://t.me/MarketRecapBot" class="text-purple-600 hover:underline">Telegram</a></p>
    </footer>

    <script>
        // Use relative URL in production, localhost in development
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000/api' 
            : '/api';
        
        const form = document.getElementById('submitForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const statusSection = document.getElementById('statusSection');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const errorSection = document.getElementById('errorSection');
        const errorMessage = document.getElementById('errorMessage');
        const resultSection = document.getElementById('resultSection');
        const resultTitle = document.getElementById('resultTitle');
        const summaryContent = document.getElementById('summaryContent');

        let currentEpisodeId = null;
        let pollInterval = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Reset UI
            hideAllSections();
            setLoading(true);

            try {
                // Submit URL
                const response = await fetch(`${API_BASE}/episodes/submit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error('Failed to submit URL');
                }

                const data = await response.json();
                currentEpisodeId = data.episode_id;

                if (data.status === 'completed') {
                    // Already have summary
                    await fetchAndShowSummary(currentEpisodeId);
                } else {
                    // Show status and start polling
                    showStatus('Processing your video...', 'This usually takes 10-30 seconds');
                    startPolling(currentEpisodeId);
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        function startPolling(episodeId) {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/episodes/${episodeId}/status`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        stopPolling();
                        await fetchAndShowSummary(episodeId);
                    } else if (data.status === 'failed') {
                        stopPolling();
                        showError('Failed to process video. It may not have captions available.');
                    }
                } catch (error) {
                    // Continue polling on network errors
                }
            }, 2000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function fetchAndShowSummary(episodeId) {
            try {
                const response = await fetch(`${API_BASE}/episodes/${episodeId}`);
                const data = await response.json();

                hideAllSections();
                resultTitle.textContent = data.title || 'Summary';
                summaryContent.textContent = data.summary || 'No summary available';
                resultSection.classList.remove('hidden');
            } catch (error) {
                showError('Failed to fetch summary');
            }
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.textContent = loading ? 'Submitting...' : 'Generate Summary';
            btnSpinner.classList.toggle('hidden', !loading);
        }

        function hideAllSections() {
            statusSection.classList.add('hidden');
            errorSection.classList.add('hidden');
            resultSection.classList.add('hidden');
        }

        function showStatus(title, message) {
            hideAllSections();
            statusTitle.textContent = title;
            statusMessage.textContent = message;
            statusSection.classList.remove('hidden');
        }

        function showError(message) {
            hideAllSections();
            errorMessage.textContent = message;
            errorSection.classList.remove('hidden');
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(summaryContent.textContent);
            // Brief visual feedback
            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '✓ Copied!';
            setTimeout(() => btn.innerHTML = originalText, 1500);
        }
    </script>
</body>
</html>
